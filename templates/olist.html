
<!DOCTYPE html>
<html lang="en">
	<head>

		<title>匿名靠北</title>
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>
	<body class="overflow-hidden">
		<div class="flex items-center justify-center h-screen">
			<div class="text-center">
				<h1 class="font-bold text-6xl mb-2">匿名靠北</h1>
				<h1 class="text-3xl mb-8">所有文章</h1>
				<p>
					{% for v in l %}
						{% for a in v %}
							{{a}}<br>
						{% endfor %}
					{% endfor %}
				</p>
				<a href="/" class="">
					<button
						class="
							bg-blue-500
							hover:bg-blue-600
							text-white
							font-bold
							py-2
							px-4
							rounded
						"
					>
						返回
					</button></a
				>
			</div>
		</div>

	</body>
</html>
